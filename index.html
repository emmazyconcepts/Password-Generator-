<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="generator">
      <h1 style="color: azure; margin-bottom: 15px">Password Generator 🔐</h1>
      <input
        style="margin-bottom: 15px"
        type="number"
        placeholder="Input Password Length"
        id="passlen"
      />
      <input
        style="margin-bottom: 15px"
        type="text"
        placeholder="Generated Password"
        id="pass"
      />

      <p id="pass-description"></p>
      <div style="margin-bottom: 5px">
        <button onclick="generateRandom()">Generate Password</button>
        <button id="btncp" onclick="copyPass() ">copy</button>
      </div>
      <p style="color: white">it's your password 🤍 no one should know 🤫</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
